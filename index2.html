<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Countries App - Page 2</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include necessary CSS links -->
</head>
<body>
    <div class="header">
        <h1>Another Page</h1>
    </div>
    <div class="country-details">
        <div class="countryflag">
            <img id="countryFlag" src="#" alt="">
        </div>
        <div class="countryinfo">
            <h3 id="countryName"></h3>
            <p><strong>Population: </strong><span id="countryPopulation"></span></p>
            <p><strong>Region: </strong><span id="countryRegion"></span></p>
            <p><strong>Capital: </strong><span id="countryCapital"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
